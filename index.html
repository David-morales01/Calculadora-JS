<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/styles.min.css" />
  </head>
  <body>
    <div class="bubbles">
      <span class="span1"></span>
      <span class="span2"></span>
      <span class="span3"></span>
      <span class="span4"></span>
      <span class="span5"></span>
      <span class="span6"></span>
      <span class="span7"></span>
    </div>
    <form action="#" class="form">
      <input type="text" class="result" disabled placeholder="0.00" />
      <div class="buttons">
        <input type="button" value="AC" data-operation-especial="AC" />
        <input type="button" value="Del" data-operation-especial="Del" />
        <input type="button" value="%" data-operation="%" />
        <input type="button" value="/" data-operation="/" />
        <input type="button" value="7" />
        <input type="button" value="8" />
        <input type="button" value="9" />
        <input type="button" value="*" data-operation="*" />
        <input type="button" value="4" />
        <input type="button" value="5" />
        <input type="button" value="6" />
        <input type="button" value="-" data-operation="-" />
        <input type="button" value="1" />
        <input type="button" value="2" />
        <input type="button" value="3" />
        <input type="button" value="+" data-operation="+" />
        <input type="button" value="0" />
        <input type="button" value="00" />
        <input type="button" value="." />
        <input type="button" value="=" data-operation-especial="=" />
      </div>
    </form>
    <script src="./js/index.min.js"></script>
  </body>
</html>
